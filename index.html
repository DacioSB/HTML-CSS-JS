<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="utf-8">
    <title>Sell Online: PC Games, Software, Gift Cards and More on G2A.COM</title>
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <body>
        <header>
            <div class="topbar topbar-fixed">
                <div class="topbar-container">
                    <div class="topbar-cell topbar-cell-logo">
                        <a href="https://www.g2a.com">
                            <img src="imgs/logo_g2a_white.svg" alt="PC Games, Software, Gift Cards and more - Shop Online at G2A.COM">
                        </a>
                    </div>
                    <div class="topbar-cell topbar-cell-search">
                        <form class="topbar-search-form" action="/search">
                            <input type="search" name="query" placeholder="Search ..." autocomplete="off" class="form-control form-medium">
                            <button class="submit" type="submit">
                              <img src="imgs/search-white-18dp.svg">
                            </button>
                        </form>
                    </div>
                    <div class="topbar-cell topbar-cell-toolbar">
                        <ul class="topbar-custom-items type-tools">
                            <li class="item item-wishlist">
                                <a href="https://www.g2a.com/wishlist" class="wishlist-hearth">
                                    <img src="imgs/favorite-white-18dp.svg" class="svg-icon">
                                </a>
                            </li>
                            <li class="item item-cart">
                                <a href="https://www.g2a.com/cart" class="cart-button">
                                    <img src="imgs/shopping_cart-white-18dp.svg" class="svg-icon">
                                </a>
                            </li>
                        </ul>
                        <button data-toggle = 'true' class="topbar-btn mymarketplace">
                            <div class="user-profile-widget">
                                <div class="user-profile-widget-picture">
                                    <img src="imgs/person-white-18dp.svg" class="icon">
                                </div>
                                <div class = "user-profile-widget-content">Log in</div>
                            </div>
                        </button>
                        <button class="topbar-btn start-selling">
                            <img src="imgs/dinheiro.svg" class="icon icon-money">
                            Sell now
                        </button>
                    </div>
                </div>
                <div class="topbar-widgets">
                    
                </div>
            </div>
            

            

        </header>

    </body>
    


</html>
